<div class="content-section">
    <div class="row tittle">
        <div class="top col-md-5 align-self-center">
            <h5>Fuel Stock Sales</h5>
        </div>
        <div class="col-md-7 align-self-center">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="javascript:void(0)">Home</a></li>
                <li class="breadcrumb-item active">Fuel Stock Sales</li>
            </ol>
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <div class="">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered dt-responsive nowrap" id="entryTable">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Category Name</th>
                                <th>Number of Liters</th>
                                <th>Rate</th>
                                <th>Unit Price</th>
                                <th>Supplier Name</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let entry of salesEntries">
                                <td>{{ entry.date }}</td>
                                <td>{{ entry.categoryName }}</td>
                                <td>{{ entry.liters }}</td>
                                <td>{{ entry.rate }}</td>
                                <td>{{ entry.unitPrice }}</td>
                                <td>{{ entry.supplierName }}</td>
                                <td>
                                    <!-- Edit Button -->
                                    <button class="btn btn-primary" (click)="openEditModal(entry)">
                                        <i class="fa fa-edit" aria-hidden="true"></i>
                                    </button>
                                    <!-- Delete Button -->
                                    <button class="btn btn-danger" (click)="deleteEntry(entry.id)">
                                        <i class="fa fa-trash-alt" aria-hidden="true"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Edit Fuel Modal -->
<div class="modal fade" id="editFuelModal" tabindex="-1" aria-labelledby="editFuelModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editFuelModalLabel">Edit Fuel Entry</h5>
        <button type="button" class="close" (click)="closeModal()" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="updateEntry()">
          <div *ngIf="currentEntry">
            <div class="form-group">
              <label for="date">Date</label>
              <input type="date" class="form-control" id="date" [(ngModel)]="currentEntry.date" name="date" required>
            </div>
            <div class="form-group">
              <label for="categoryName">Category Name</label>
              <input type="text" class="form-control" id="categoryName" [(ngModel)]="currentEntry.categoryName" name="categoryName" required>
            </div>
            <div class="form-group">
              <label for="liters">Number of Liters</label>
              <input type="number" class="form-control" id="liters" [(ngModel)]="currentEntry.liters" name="liters" required>
            </div>
            <div class="form-group">
              <label for="rate">Rate</label>
              <input type="number" class="form-control" id="rate" [(ngModel)]="currentEntry.rate" name="rate" required>
            </div>
            <div class="form-group">
              <label for="unitPrice">Unit Price</label>
              <input type="number" class="form-control" id="unitPrice" [(ngModel)]="currentEntry.unitPrice" name="unitPrice" required>
            </div>
            <div class="form-group">
              <label for="supplierName">Supplier Name</label>
              <input type="text" class="form-control" id="supplierName" [(ngModel)]="currentEntry.supplierName" name="supplierName" required>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
