                <form (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" id="email" name="email" [(ngModel)]="email" placeholder="Enter your email"
                            required />
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="password-container">
                            <input type="{{ showPassword ? 'text' : 'password' }}" id="password" name="password"
                                [(ngModel)]="password" placeholder="Enter your password" required />
                            <button type="button" (click)="togglePasswordVisibility()" class="eye-icon">
                                <i class="fa" [ngClass]="showPassword ? 'fa-eye' : 'fa-eye-slash'"></i>
                            </button>
                        </div>
                    </div>

                        </div>
                    </div> -->
                    <button type="submit" class="sign-in-btn">SIGN IN</button>

                    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
                </form>
