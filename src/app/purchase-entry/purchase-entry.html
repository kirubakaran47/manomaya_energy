                <td>
                  <input type="number" class="form-control" name="qty">

                <td>
                  <input type="number" class="form-control" name="price">
                </td>
                <td>
                  <input type="number" class="form-control" name="tnvat">
                </td>
                <td>
                  <input type="text" class="form-control" name="vat_lsi">
                </td>
                <td>
                  <input type="text" class="form-control" name="tcs">
                </td>
                <td>
                  <input type="text" class="form-control" name="total">
                </td>
              </tr>
            </tbody>
          </table>
          <table class="table table-bordered w-50 float-right">
            <tr>

              <td class="text-end"><input type="text" class="form-control"></td>
            </tr>
            <tr>
              <td></td>

              <td class="text-end"><strong><input type="text" class="form-control"></strong></td>
            </tr>

        </div>
